<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Metronic Vue Demo" />
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <link rel="stylesheet" href="/splash-screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronic  - The World's #1 Selling Vue & Bootstrap Admin Template by KeenThemes</title>
</head>

<body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
        let themeMode = "system";

        if (localStorage.getItem("kt_theme_mode_value")) {
            themeMode = localStorage.getItem("kt_theme_mode_value");
        }

        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
  <div id="splash-screen" class="splash-screen">
    <img src="media/logos/keenthemes-dark.svg" class="dark-logo" alt="Keenthemes dark logo" />
    <img src="media/logos/keenthemes.svg" class="light-logo" alt="Keenthemes light logo" />
    <div class="loader-wrapper">
      <span class="loader"></span>
      <span class="loading-text">Loading...</span>
    </div>
  </div>
  <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
